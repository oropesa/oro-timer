name: Validate Pull Request to Master

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Node.js and jq
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Build
        run: npm run build

      - name: Run Linter
        run: npm run lint

      - name: Run Tests
        run: npm run test

  version:
    runs-on: ubuntu-latest
    outputs:
      PROJECT_VERSION: ${{ steps.get_version.outputs.PROJECT_VERSION }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Node.js and jq
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Get Version from package.json
        id: get_version
        run: echo "PROJECT_VERSION=$(jq -r .version ./package.json)" >> $GITHUB_OUTPUT

      - name: Check if Tag Exists
        run: |
          tag="v${{ steps.get_version.outputs.PROJECT_VERSION }}"
          if git rev-parse $tag >/dev/null 2>&1; then
            echo "::error::Tag v${{ steps.get_version.outputs.PROJECT_VERSION }} already exists."
          fi

  tag:
    runs-on: ubuntu-latest
    needs: version
    steps:
      - name: "Create and Push Tag"
        env:
          PROJECT_VERSION: ${{needs.version.outputs.PROJECT_VERSION}}
        run: |
          VERSION=${{ env.PROJECT_VERSION }}
          echo "Tagging with version v$VERSION"
          echo "Tagging with version v${{ env.PROJECT_VERSION }}"